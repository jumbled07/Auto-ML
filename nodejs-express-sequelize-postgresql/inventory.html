<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Trained Models</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      var dyata = document.createElement("rows");
      $(document).ready(function() {
        $.ajax({
          url: "http://localhost:8080/inventory?eval_id",
          type: "GET",
          success: function(result) {
            console.log(result[0]);
            // for(int i=0; i<result.length; i++)
            $.each(result, function(i){
            dyata.innerHTML =  `'ModelName: ' ${result[i].modelName}<br>`+`'evaluationid: ' ${result[i].evaluationid}<br>`+`'projectid: ' ${result[i].projectid}<br>`+`'bestmodelid: ' ${result[i].bestmodel}<br>` + `'datasetName: ' ${result[i].datasetName}<br>`+ `'networkName: ' ${result[i].networkName}<br>` + `'Description: ' ${result[i].modelDescription}<br>`
          });
            $("body").append(dyata);
        }
      });
      });
    </script>
  </head>
  <body></body>
</html>
